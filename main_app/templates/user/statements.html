{% extends "user/layout.html" %}
{% block content %}
<!-- Statements Details -->
<div class="statements">
    <h1>Statements</h1>
    <p>View your statements here.</p>

    <!-- Filter Form -->
    <div class="statements-filter">
        <form action="filter-statements.php" method="post">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
            
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <button type="submit">Filter</button>
        </form>
    </div>

    <!-- Download PDF -->
    <div class="download-pdf">
        <button onclick="downloadPDF()">Download Statement PDF</button>
    </div>

    <!-- Statements Table -->
    <div class="statements-table">
        <h2>Statement Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows; these should be dynamically populated from your backend -->
                <tr>
                    <td>Aug 25, 2024</td>
                    <td>Deposit</td>
                    <td>KES 10,000.00</td>
                    <td>KES 20,000.00</td>
                </tr>
                <tr>
                    <td>Aug 22, 2024</td>
                    <td>Withdrawal</td>
                    <td>KES 5,000.00</td>
                    <td>KES 10,000.00</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
