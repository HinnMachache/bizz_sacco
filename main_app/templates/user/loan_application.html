{% extends "user/layout.html" %}
{% block content %}
<!-- loan_application.html -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<!-- Loan Application Form -->
<div class="loan-application">
    <h1>Loan Application</h1>
    <form action="{{ url_for('apply_for_loan') }}" method="post" class="loan-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <select id="loanAmount" name="loanAmount" required>
                <option value="" disabled selected>Select Amount</option>
                <option value="5000">KES 5,000</option>
                <option value="10000">KES 10,000</option>
                <option value="20000">KES 20,000</option>
                <option value="50000">KES 50,000</option>
            </select>
        </div>

        <div class="form-group">
            <label for="loanPurpose">Purpose of Loan:</label>
            <textarea id="loanPurpose" name="loanPurpose" rows="4" placeholder="Enter loan purpose..."
                required></textarea>
        </div>

        <div class="form-group">
            <label for="loanTerm">Loan Term (in months):</label>
            <select id="loanTerm" name="loanTerm" required>
                <option value="" disabled selected>Select Loan Term</option>
                <option value="12">12 months</option>
                <option value="24">24 months</option>
                <option value="36">36 months</option>
            </select>
        </div>

        <div class="form-group">
            <label for="monthly_debt">Monthly Debt Deductions:</label>
            <textarea id="monthly_debt" name="monthly_debt" rows="1"
                placeholder="Enter Monthly Debt Payments/Deductions" required></textarea>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</div>
{% endblock content %}
