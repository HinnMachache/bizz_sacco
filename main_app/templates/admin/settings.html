{% extends "admin/layout.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/settings.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='/css/Adminstyles.css') }}">
{% endblock %}

{% block main_cont %}
<h2 class="page-title">Settings</h2>
            
            <section class="settings-section">
                <h3><i class="fas fa-user-cog"></i> Account Settings</h3>
                <form class="settings-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="AdminKev" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="admin@domain.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">

                    <button type="submit" class="submit-btn">Update Account</button>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-cogs"></i> System Preferences</h3>
                <form class="settings-form">
                    <label for="theme">Theme</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>

                    <label for="notifications">Email Notifications</label>
                    <select id="notifications" name="notifications">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>

                    <button type="submit" class="submit-btn">Save Preferences</button>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-users-cog"></i> User Management</h3>
                <form class="settings-form">
                    <label for="userRoles">User Roles</label>
                    <input type="text" id="userRoles" name="userRoles" placeholder="Enter roles (e.g., Admin, Member)" required>

                    <button type="submit" class="submit-btn">Manage Roles</button>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-shield-alt"></i> Security Settings</h3>
                <form class="settings-form">
                    <label for="twoFactor">Two-Factor Authentication</label>
                    <select id="twoFactor" name="twoFactor">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <label for="backupCode">Backup Code</label>
                    <input type="text" id="backupCode" name="backupCode" placeholder="Enter backup code">

                    <button type="submit" class="submit-btn">Update Security</button>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-bell"></i> Notification Settings</h3>
                <form class="settings-form">
                    <label for="smsNotifications">SMS Notifications</label>
                    <select id="smsNotifications" name="smsNotifications">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <label for="emailUpdates">Receive Email Updates</label>
                    <select id="emailUpdates" name="emailUpdates">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <button type="submit" class="submit-btn">Save Notification Settings</button>
                </form>
            </section>

    
{% endblock %}
            
{% block script %}
<script src="{{ url_for('static', filename='/js/script.js') }}"></script>
<script src="{{ url_for('static', filename='/js/settings.js') }}"></script>
{% endblock %}
