{% extends "admin/layout.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/settings.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='/css/Adminstyles.css') }}">
{% endblock %}

{% block main_cont %}
<h2 class="page-title">Settings</h2>
            
            <section class="settings-section">
                <h3><i class="fas fa-user-cog"></i> Account Settings</h3>
                <form class="settings-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="AdminKev" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="admin@domain.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">

                    <button type="submit" class="submit-btn">Update Account</button>
                </form>
            </section>
            
            <a>
                <section class="settings-section">
                    <h3><i class="fas fa-bell"></i>Security</h3>
                    <p>Manage Password</p>                  
                </section>
            </a>

            <a>
                <section class="settings-section">
                    <h3><i class="fas fa-bell"></i>Account</h3>
                    <p>Manage Account</p>                  
                </section>
            </a>
            

    
{% endblock %}
            
{% block script %}
<script src="{{ url_for('static', filename='/js/script.js') }}"></script>
<script src="{{ url_for('static', filename='/js/settings.js') }}"></script>
{% endblock %}
