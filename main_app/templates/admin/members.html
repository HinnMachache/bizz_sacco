{% extends "admin/layout.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/members.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='/css/Adminstyles.css') }}">
{% endblock %}

{% block main_cont %}
<h2 class="greeting">Manage Members</h2>

<div class="action-buttons">
    <button class="action-button" onclick="openAddMemberModal()"><i class="fas fa-user-plus"></i> Add Member</button>
    <input type="text" id="search" placeholder="Search Members..." oninput="filterMembers()">
</div>

<table class="members-table" id="membersTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Account Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="membersBody">
        <!-- Member rows will be dynamically populated here -->
    </tbody>
</table>
{% endblock %}


{% block script %}
<div id="addMemberModal" class="modal"></div>
<div class="modal-content">
    <span class="close" onclick="closeAddMemberModal()">&times;</span>
    <h2>Add New Member</h2>
    <form id="addMemberForm" onsubmit="addMember(event)">
        <input type="text" id="memberName" placeholder="Full Name" required>
        <input type="email" id="memberEmail" placeholder="Email" required>
        <input type="file" id="memberPhoto" accept="image/*">
        <button type="submit">Add Member</button>
    </form>
</div>
</div>

<script src="{{ url_for('static', filename='/js/members.js') }}"></script>
<script src="{{ url_for('static', filename='/js/script.js') }}"></script>
{% endblock %}

</body>

</html>
