{% extends "layout.html" %}
{% block content %}
 <!-- Profile Details -->
 <div class="profile">
    <h1>Profile</h1>
    <p>View and update your profile information here.</p>
    
    <!-- Profile Form -->
    <div class="profile-form">
        <form action="update-profile.php" method="post" enctype="multipart/form-data">
            <!-- Profile Picture Upload -->
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" onchange="previewImage()">
                <div class="image-preview">
                    <img id="profile-picture-preview" src="{{ url_for('static', filename='/assets/user.jpg')}}" alt="Profile Preview">
                </div>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">First Name:</label>
                <input type="text" id="firstname" name="firstname" value="John" required>
                <label for="username">Other Name(s):</label>
                <input type="text" id="other_names" name="other_names" value="JohnDoe" required>
                <label for="username">Last Name:</label>
                <input type="text" id="lastname" name="lastname" value="JohnDoe" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
            </div>

            <!-- Contact Details -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="+1 234 567 8900">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="123 Main St, Anytown, USA">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Additional Information -->
</div>
{% endblock content %}
{% block endBody %}
<script>
    function previewImage() {
        const file = document.getElementById('profile-picture').files[0];
        const preview = document.getElementById('profile-picture-preview');
        const reader = new FileReader();

        reader.onload = function(e) {
            preview.src = e.target.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>
{% endblock %}
